<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Welcome to Scribbles</title>
        <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style-metronic.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style-responsive.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <style>
        .container{
            width: 50%;
            margin: 10px auto;
            padding: 20px 30px 15px;
            background: aliceblue;
        }
    </style>
    <h:body>
        <div class="container">
            
            <h:panelGroup rendered="#{requestScope.linkError}">
                <p>The Link you clicked does not exist</p>
                <button class="btn btn-sm btn-info">Sign up</button>
            </h:panelGroup>
            <h:panelGroup rendered="#{requestScope.linkExpired}">
                <p>The Link you clicked has expired</p>
                <button class="btn btn-sm btn-info">Sign up</button>
            </h:panelGroup>
            <h:panelGroup rendered="#{not requestScope.error}">
                <p>Welcome to Scribbles. your account has been activated</p>
                <button class="btn btn-sm btn-info">Login</button>
            </h:panelGroup>

        </div>
    </h:body>
</html>

    <script>
                    $(document).mouseup(function (e) {
                        var popcontainer = $(".pop");
                        var container = $(".dpopover");

                        if (!container.is(e.target) // if the target of the click isn't the container...
                                && container.has(e.target).length === 0) // ... nor a descendant of the container
                        {
                            $(".dpopover").slideUp();
                        }

                        if (!popcontainer.is(e.target) // if the target of the click isn't the container...
                                && popcontainer.has(e.target).length === 0) // ... nor a descendant of the container
                        {
                            $(".pop").slideUp();
                        }
                    });
    </script>
